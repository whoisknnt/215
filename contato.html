<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="pccs/reset.css">
        <link rel="stylesheet" href="pccs/style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="img/logo.png"></h1>

                <nav>
                    <ul>
                        <li><a href="pagina.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
            
        </header>
        <main>
            <form>
                <label for="nomeso">Nome e sobrenome</label>
                <input type="text" id="nomeso" class="input-padrao" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">

                <label for="tel">Telefone</label>
                <input type="tel" id="tel" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem"  class="input-area"></textarea required>

                <fieldset>
                    <legend>Como prefere nosso contato</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contato"c value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input  type="checkbox"  checked>Gostaria de receber nossas novidades por email?</label>
                
                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>                
                    <tr>
                        <th>Dias</th>
                        <th>Horários</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20hr</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20hr</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>
        <footer>
            <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copy">&copy; Copyright Barbearia Alura  - 2022</p>
        </footer>
    </body>
</html>
